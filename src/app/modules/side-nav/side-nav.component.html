<!--
  @description Szablon HTML dla panelu bocznego (side-nav) obsługującego filtry.
-->
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" [opened]="isExpanded">
        <app-filter-tags [filtersObservable]="filtersObservable" (filtersEmitter)="saveFilters($event)"></app-filter-tags>
    </mat-drawer>
</mat-drawer-container>
