<div class="container mx-auto font-bold">
    <div class="flex flex-wrap justify-center my-6">
        <p class="text-4xl text-bold">{{recipe.name}}</p>
    </div>
    
    <div class="flex flex-wrap justify-center mb-8">
        <div class="w-full flex justify-left mb-2">
            <div class="me-2">Kuchnia:</div>
            <div>
                <app-tag (addTag)="addTag($event)" [type]="'cuisine'" [name]="recipe.cuisine"></app-tag>
            </div>
        </div>
        <div class="w-full flex justify-left mb-2">
            <div class="me-2">Dieta:</div>
            <div *ngFor="let diet of recipe.diets">
                <app-tag (addTag)="addTag($event)" [type]="'diet'" [name]="diet"></app-tag>
            </div>
        </div>
        <div class="w-full flex justify-left">
            <div class="me-2">Sk≈Çadniki:</div>
            <div *ngFor="let ingredient of recipe.ingredients">
                <app-tag (addTag)="addTag($event)" [type]="'ingredient'" [name]="ingredient"></app-tag>
            </div>
        </div>
    </div>

    <div class="flex items-center">
        <div class="grid grid-cols-6">
            <div class="col-span-4 text-l font-normal me-6 leading-loose">
                <div  *ngFor="let sentence of recipe.recipe.split('.')">
                    <li *ngIf="sentence.length > 0">{{ sentence.trim() }}</li>
                </div>
            </div>
          <img class="col-span-2 w-96 h-96 rounded" src="{{imgUrl + recipe.image_path}}" alt="recipe image">
        </div>
        
      </div>
      <audio controls [src]="audioUrl + recipe.audio_path"></audio>
      
</div>
