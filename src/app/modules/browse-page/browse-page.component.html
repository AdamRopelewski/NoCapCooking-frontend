<table>
  <tr>
    <td class="flex align-top">
      <side-nav (recipesFiltered)="displayFilteredRecipes($event)"></side-nav>
    </td>
    <td>
      <!-- Recipes view Section -->
      <div *ngFor="let recipe of recipes">
        <app-single-recipe [recipe]="recipe"></app-single-recipe>
      </div>



      <mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize"
        [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex"
        aria-label="Select page">
      </mat-paginator>
    </td>
  </tr>

</table>
